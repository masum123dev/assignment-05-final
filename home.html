<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>This is Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-[#f4f5f7] h-[100vh]">
    <div
      class="min h-[70px] flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-400 p-4"
    >
      <div class="flex items-center">
        <img class="h-[60px]" src="./assets/Group.png" alt="" />
        <div class="ml-5">
          <h2 class="font-semibold">$ <span id="available-balance">45000</span></h2>
          <p>Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn text-white bg-[#637589] mt-5 w-full rounded-2xl">
          <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Logout
        </button>
      </div>
    </div>
    <div class="max-w-lg mx-auto mt-8">
      <h1 class="text-3xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
      <p>
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </div>
    <!-- Six iptions section/ six options -->
    <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-3">
      <div id="add-money" class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/wallet1.png" alt="" class="mx-auto" />
        <h2>Add Money</h2>
      </div>
      <div id="cash-out-btn" class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/send1.png" alt="" class="mx-auto" />
        <h2>Cash Out</h2>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/money1.png" alt="" class="mx-auto" />
        <h2>Transfer Money</h2>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/bonus1.png" alt="" class="mx-auto" />
        <h2>Get Bonus</h2>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/money1.png" alt="" class="mx-auto" />
        <h2>Pay Bill</h2>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/transaction1.png" alt="" class="mx-auto" />
        <h2>Transaction</h2>
      </div>
    </div>
    <!-- form section/ add money -->
    <div id="add-money-parent" class="all-form-section max-w-lg mx-auto">
      <h1 class="my-5 font-bold">Add Money</h1>
      <div class="bg-white rounded-xl action="">
        <div class="mb-3">
          <h1 class="font-semibold">Select A Bank</h1>
          <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded w-full">
            <option disabled selected>Choose From</option>
            <option>DBBL</option>
            <option>UCB</option>
            <option>ICB</option>
            <option>HSBC</option>
          </select>
        </div>
        <div>
           <label  for="">Account Number</label><br />
            <input  id="account-number"      
              type="text"
              placeholder="Enter Account Number"
              class="input mt-3 bg-[#f4f5f7] w-full ]"
        />
        </div>
        <div>
             <label  for="">Amount to Add</label><br />
              <input id="add-amount"         
              type="text"
              placeholder="Enter Account Number"
              class="input mt-3 bg-[#f4f5f7] w-full"
        />
        </div>
        <div>
             <label for="">Pin Number</label><br />
                <input  id="add-pin"    
                type="text"
                placeholder="Enter Pin Number"
                class="input mt-3 bg-[#f4f5f7] w-full"
        />
        </div>
        <button id="add-money-btn" class="btn text-white bg-[#0874f2] mt-5 w-full rounded-2xl">
        Add Money
      </button>
    </div>
    </div>
    <!-- Cash Out section starts here -->
       <div id="cash-out-parent">
          <h1 class="my-5 font-bold max-w-lg mx-auto">Cash Out</h1>
            <form class="bg-white rounded-xl max-w-lg mx-auto action="">
          
        <div>
           <label  for="">Agent Number</label><br />
            <input  id="agent-number"      
              type="text"
              placeholder="Enter Agent Number"
              class="input mt-3 bg-[#f4f5f7] w-full ]"
        />
        </div>
        <div>
             <label  for="">Amount </label><br />
              <input id="amount-to-withdraw"         
              type="text"
              placeholder="Amount to Withdrea"
              class="input mt-3 bg-[#f4f5f7] w-full"
        />
        </div>
        <div>
             <label for="">Pin Number</label><br />
                <input  id="pin-to-withdraw"    
                type="text"
                placeholder="Enter Pin Number"
                class="input mt-3 bg-[#f4f5f7] w-full"
        />
        </div>
        <button id="Withdraw-btn" class="btn btn-primary mt-5 w-full rounded-2xl">
        Withdraw Money
      </button>
      </form>


    </div>
    <script src="./home.js"></script>
  </body>
</html>
